<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sign up</h1>
    <form>
      <label for="Full Name">Full Name</label><br />
      <input type="text" id="Full Name" /><br /><br />
      <label for="Mobile number">Mobile number</label><br /><br />
      <input type="number" id="Mobile number" /><br /><br />
      <label for="user name">User name</label><br /><br />
      <input type="text" id="User name" /><br /><br />
      <label for="E-mail">E-mail</label><br /><br />
      <input type="email" id="E-mail" /><br /><br />
      <label for="Password">Password</label
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="Confirm Password">Confirm Password</label><br />
      <input type="password" id="Password" />
      <input type="password" id="Confirm Password" /><br /><br />
      <label for="Gender">Gender</label><br />
      <input type="radio" name="Gender" value="Male" id="Male" />
      <label for="Male">Male</label>
      <br />
      <input type="radio" name="Gender" value="Female" id="Female" />
      <label for="Female">Female</label>
      <br />
      <input type="radio" name="Gender" value="Other" id="Other" />
      <label for="Other">Other</label>
      <br /><br />

      <div>
        <input
          type="button"
          onclick="location.href='http://127.0.0.1:5501/C02-Envision-Project/task-1/project.html';"
          value="Register"
        />
      </div>
    </form>
  </body>
</html>
